<ul class="grid-editor-controls">
	<li class="grid-editor-control grid-editor-control-save"><button role="save" class="grid-editor-save-button"><i class="icon-ok"></i>Save</button></li>
	<li class="grid-editor-control grid-editor-control-cancel"><button role="cancel" class="grid-editor-cancel-button"><i class="icon-cancel"></i>Cancel</button></li>
	<!--<li class="grid-editor-control grid-editor-control-reuse"><button role="reuse" class="grid-editor-reuse-button"><i class="icon-reuse"></i>Make reusable</button></li>-->
</ul>

<div class="grid-editor-content">
	<div class="grid-editor-header">
		<label for="grid-editor-title">Container title</label>
        <input id="grid-editor-title" placeholder="Title" type="text" name="grid-editor-title" value="{{model.title}}" class="grid-editor-title" />
        <div class="grid-editor-url-builder grid-editor-url-show">
			<!-- <label for="grid-editor-titleurl">Container title URL</label> -->
        	<input id="grid-editor-titleurl" placeholder="Title URL" type="text" name="grid-editor-titleurl"
        	value="{{model.titleurl}}" class="grid-editor-titleurl grid-editor-url-input" />
        	<button class="grid-editor-url-button icon-link">Delete link</button>
		</div>
	</div>

	<div class="grid-editor-fieldset grid-collapsable grid-collapsable-hidden">
        <h2 class="grid-editor-legend"><i class="icon-arrow"></i> Prolog</h2>
        <div class="grid-editor-field-wrapper">
        	<label for="grid-editor-prolog">Text</label>
        	<textarea id="grid-editor-prolog" name="grid-editor-prolog" class="form-html grid-editor-prolog">{{model.prolog}}</textarea>
        </div>
	</div>

	<div class="grid-editor-fieldset grid-collapsable grid-collapsable-hidden">
        <h2 class="grid-editor-legend"><i class="icon-arrow"></i> Epilog</h2>
        <div class="grid-editor-field-wrapper">

        	<label for="grid-editor-epilog">Text</label>
			<textarea id="grid-editor-epilog" name="grid-editor-epilog" class="form-html grid-editor-epilog">{{model.epilog}}</textarea>

			<label for="grid-editor-readmore">Read more link text</label>
			<input id="grid-editor-readmore" placeholder="Read more" type="text" name="grid-editor-readmore" class="grid-editor-readmore" value="{{model.readmore}}" />
			<div class="grid-editor-url-builder grid-editor-url-show">
				<!-- <label for="grid-editor-readmoreurl">Read more link URL</label> -->
				<input id="grid-editor-readmoreurl" placeholder="Read more link URL" type="text" name="grid-editor-readmoreurl"
				class="grid-editor-readmoreurl grid-editor-url-input" value="{{model.readmoreurl}}" />
				<button class="grid-editor-url-button icon-link">Delete link</button>
			</div>

		</div>
	</div>

	<div class="grid-editor-footer">
 		<label for="grid-editor-style">Container style</label>
		<select id="grid-editor-style" name="grid-editor-style" class="grid-editor-style">
			<option value="">Default Style</option>
			{{#styles}}
			<option {{selected}} value="{{slug}}">{{title}}</option>
			{{/styles}}
	   </select>
   </div>
</div>
